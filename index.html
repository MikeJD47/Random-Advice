<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
    </style>

    <link rel="stylesheet" href="./resources/style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div id="container">
      <h1 class="advice-num">ADVICE #117</h1>
      <p class="advice">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <!-- <p class="line"><span>| |</span></p> -->
      <img
        class="devider desktop"
        src="./resources/images/pattern-divider-desktop.svg"
        alt="devider pattern"
      />
      <img
        class="devider mobile"
        src="./resources/images/pattern-divider-mobile.svg"
        alt="devider pattern"
      />
      <button id="advice-generator">
        <img src="./resources/images/icon-dice.svg" alt="dice icon" />
      </button>
    </div>
  </body>
</html>
